    <div class="container">
      <h1>Contact forms</h1>

      <!-- Форма з полями для email, телефону та вибору через radio button -->
      <section class="contact-form">
          <form action="#" method="post">
              <!-- Поле для імені -->
              <label for="name">Ім'я:</label>
              <input type="text" id="name" name="name" required>

              <!-- Поля множинного вибору (radio button) -->
              <p>Як ви хочете надати контактну інформацію?</p>
              <input type="radio" id="contact-email" name="contact-method" value="email" checked>
              <label for="contact-email">Електронна пошта</label><br>

              <input type="radio" id="contact-phone" name="contact-method" value="phone">
              <label for="contact-phone">Телефон</label><br>

              <!-- Поле для email -->
              <div id="email-field" class="contact-field">
                  <label for="email">Електронна пошта:</label>
                  <input type="email" id="email" name="email" required>
              </div>

              <!-- Поле для телефону -->
              <div id="phone-field" class="contact-field" style="display: none;">
                  <label for="phone">Телефон:</label>
                  <input type="tel" id="phone" name="phone">
              </div>

              <input type="submit" value="Відправити">
          </form>
      </section>
  </div>
